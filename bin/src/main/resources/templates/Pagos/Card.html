<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div id="wrapper">
		<ul th:replace="layout :: frgNav"></ul>

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->

					<div class="container">

						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-12">
										<div class="p-5">
											<div class="text-center">
												<h1 th:text="Registro  + ${pagos.idPagos}" class="h4 text-gray-900 mb-4"></h1>
											</div>
											<hr>
											<div class="form-group row">
												<h6 class="col-sm-6 mb-3 mb-sm-0">Id</h6>
												<h6 class="col-sm-6 mb-3 mb-sm-0">Fecha</h6>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${pagos.idPagos}"></label>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${pagos.fecha()}"></label>
												</div>
											</div>
											<div class="form-group row">
												<h6 class="col-sm-6 mb-3 mb-sm-0">Descripci&oacute;n</h6>
												<h6 class="col-sm-6 mb-3 mb-sm-0">Imagen</h6>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${pagos.descripcion}"></label>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${pagos.imagen}"></label>
												</div>
											</div>
											<div class="form-group row">
												<h6 class="col-sm-6 mb-3 mb-sm-0">Valor</h6>
												<h6 class="col-sm-6 mb-3 mb-sm-0">Estado</h6>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${pagos.valor}"></label>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${pagos.estado}"></label>
												</div>
											</div>

											<hr>

											<h5 class="modal-title">Desea eliminar el Registro?</h5>
											<div class="form-group row">
												<div class="col-sm-6 mb-3 mb-sm-0">
													<a th:href="@{/pagos/delete/} + ${pagos.idPagos}"
														class="btn btn-success btn-user btn-block">Confirmar</a>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<a th:href="@{/pagos/list}	"
														class="btn btn-danger btn-user btn-block"> Cancelar </a>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>

					</div>


				</div>
				<!-- /.container-fluid -->

			</div>

			<footer th:replace="layout :: frgFooter"></footer>

		</div>

	</div>


</body>
</html>
