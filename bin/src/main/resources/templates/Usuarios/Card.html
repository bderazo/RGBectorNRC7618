<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div id="wrapper">
		<ul th:replace="layout :: frgNav"></ul>

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->

					<div class="container">

						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-12">
										<div class="p-5">
											<div class="text-center">
												<h1 th:text="Registro  + ${usuario.nombre}" class="h4 text-gray-900 mb-4"></h1>
											</div>
											<hr>
											<div class="form-group row">
												<h6 class="col-sm-6 mb-3 mb-sm-0">Id</h6>
												<h6 class="col-sm-6 mb-3 mb-sm-0">Nombre</h6>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${usuarios.idUsuario}"></label>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${usuarios.nombre}"></label>
												</div>
											</div>
											<div class="form-group row">
												<h6 class="col-sm-6 mb-3 mb-sm-0">Correo</h6>
												<h6 class="col-sm-6 mb-3 mb-sm-0">Tel&eacute;fono</h6>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${usuarios.correo}"></label>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${usuarios.telefono}"></label>
												</div>
											</div>
											<div class="form-group row">
												<h6 class="col-sm-6 mb-3 mb-sm-0">Nick</h6>
												<h6 class="col-sm-6 mb-3 mb-sm-0">Clave</h6>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${usuarios.nick}"></label>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${usuarios.clave}"></label>
												</div>
											</div>
											
											<div class="form-group row">
											<h6 class="col-sm-6 mb-3 mb-sm-0">Estado</h6>
											<h6 class="col-sm-6 mb-3 mb-sm-0">Tipo de Usuario</h6>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${usuarios.estado}"></label>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<label class="form-control form-control-user"
														th:text="${usuarios.tipoUsuario}"></label>
												</div>
											</div>

											<hr>

											<div class="form-group row">
												<div class="col-sm-6 mb-3 mb-sm-0">
													<a th:href="@{/usuarios/list}	"
														class="btn btn-danger btn-user btn-block"> Volver </a>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>

					</div>


				</div>
				<!-- /.container-fluid -->

			</div>

			<footer th:replace="layout :: frgFooter"></footer>

		</div>

	</div>


</body>
</html>
