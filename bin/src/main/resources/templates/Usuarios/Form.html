<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div id="wrapper">
		<ul th:replace="layout :: frgNav"></ul>

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->

					<div class="container">

						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-12">
										<div class="p-5">
											<div class="text-center">
												<h1 th:text="${title}" class="h4 text-gray-900 mb-4"></h1>
											</div>
											<form class="user" th:action="@{/usuarios/save}"
												th:object="${usuarios}" enctype="multipart/form-data"
												method="post">
												<hr>
												<div class="form-group row">
												<div class="col-sm-4 mb-3 mb-sm-0">
													<div class="input-group mb-3">
														<div class="input-group-prepend">
															<span class="input-group-text"><i
																class="fas fa-user"></i></span>
														</div>
														<input type="text" class="form-control form-control-user"
															th:field="*{nombre}"
															th:errorclass="'form-control is-invalid'"
															placeholder="Nombre" required> <small
															class="invalid-feedback"
															th:if="${#fields.hasErrors('nombre')}"
															th:errors="*{nombre}"></small>
													</div>
													<div class="input-group mb-3">
														<div class="input-group-prepend">
															<span class="input-group-text"><i
																class="fas fa-address-card"></i></span>
														</div>
														<select class="form-control"
															th:field=*{tipoUsuario.idTipoUsuario}
															th:errorclass="'form-control is-invalid'" required>
															<option value="">--Seleccione Tipo de Usuario--</option>
															<option th:each="us : ${tipoUsuario}"
																th:value="${us.idTipoUsuario}" th:text="${us.nombre}"></option>
														</select> <small class="invalid-feedback"
															th:if="${#fields.hasErrors('tipoUsuario')}"
															th:errors="*{tipoUsuario}"></small>
													</div>
												</div>
													
												</div>



												<div class="form-group row">
												<div class="col-sm-4 mb-3 mb-sm-0">
													<div class="input-group mb-3">
														<div class="input-group-prepend">
															<span class="input-group-text"><i
																class="fas fa-mobile-alt"></i></span>
														</div>
														<input type="text" class="form-control form-control-user"
															th:field="*{telefono}"
															th:errorclass="'form-control is-invalid'"
															placeholder="Tel&eacute;fono"> <small
															class="invalid-feedback"
															th:if="${#fields.hasErrors('telefono')}"
															th:errors="*{telefono}"></small>
													</div>
													<div class="input-group mb-3">
														<div class="input-group-prepend">
															<span class="input-group-text"><i
																class="fas fa-at"></i></span>
														</div>
														<input type="email" class="form-control form-control-user"
															th:field="*{correo}"
															th:errorclass="'form-control is-invalid'"
															placeholder="Correo" required> <small
															class="invalid-feedback"
															th:if="${#fields.hasErrors('correo')}"
															th:errors="*{correo}"></small>
													</div>
												</div>
												</div>
												<div class="form-group row">
												<div class="col-sm-4 mb-3 mb-sm-0">
													<div class="input-group mb-3">
														<div class="input-group-prepend">
															<span class="input-group-text"><i
																class="fas fa-user"></i></span>
														</div>
														<input type="text" class="form-control form-control-user"
															th:field="*{nick}"
															th:errorclass="'form-control is-invalid'"
															placeholder="Nick" required> <small
															class="invalid-feedback"
															th:if="${#fields.hasErrors('nick')}" th:errors="*{nick}"></small>
													</div>
													<div class="input-group mb-3">
														<div class="input-group-prepend">
															<span class="input-group-text"><i
																class="fas fa-key"></i></span>
														</div>
														<input type="password"
															class="form-control form-control-user"
															th:field="*{clave}"
															th:errorclass="'form-control is-invalid'"
															placeholder="Clave" required> <small
															class="invalid-feedback"
															th:if="${#fields.hasErrors('clave')}"
															th:errors="*{clave}"></small>
													</div>
												</div>
												</div>
												<div class="form-group row">
													<div class="col-sm-6 mb-3 mb-sm-0">
														<div class="input-group mb-3">
															<div class="input-group-prepend">
																<span class="input-group-text"><i
																	class="fas fa-venus-mars"></i></span>
															</div>
															<label class="radio-inline"><input type="radio"
																th:field="*{estado}"
																th:errorclass="'form-control is-invalid'" value="1" />&nbsp;Activo</label>
															<small class="invalid-feedback"
																th:if="${#fields.hasErrors('estado')}"
																th:errors="*{estado}"></small>&nbsp; <label
																class="radio-inline"><input type="radio"
																th:field="*{estado}"
																th:errorclass="'form-control is-invalid'" value="0" />&nbsp;Inactivo</label>
															<small class="invalid-feedback"
																th:if="${#fields.hasErrors('estado')}"
																th:errors="*{estado}"></small>
														</div>

													</div>
													<div class="col-sm-6 mb-3 mb-sm-0">
													<div class="btn-group">
														<button type="submit" class="btn btn-success">
															<i class="fas fa-save"></i>
															&nbsp;Guardar	
														</button>
														<button type="reset" class="btn btn-danger">
															<i class="fas fa-times"></i>
															&nbsp;Cancelar	
														</button>
														<a th:href="@{/usuarios/list}	"
															class="btn btn-info">
															<i class="fas fa-times"></i>
															&nbsp; Volver 
														</a>
													</div>
													</div>
												</div>
												<hr>
												<input type="hidden" th:field="*{idUsuario}">
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>


				</div>
				<!-- /.container-fluid -->

			</div>

			<footer th:replace="layout :: frgFooter"></footer>

		</div>

	</div>


</body>
</html>
